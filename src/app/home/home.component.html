<p>
  <ngb-progressbar [showValue]="true" type="info" [value]="50"></ngb-progressbar>
</p>

<p myHighlight>Directives add behaviour to an existing DOM element or an existing component instance.</p>
<p>Angular 12 features</p>
<ul>
  <li>Nullish Coalescing</li>
  <p>Before :</p>
  <div>"age !== null && age !== undefined ? age : calculateAge()"</div>
  <p>Becomes :</p>
  <div>"age ?? calculateAge()"</div>
</ul>
